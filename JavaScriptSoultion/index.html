<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resize Images</title>
</head>
<body>
    <h1>Resize Images Before Upload</h1>
    <br>
    <input type="file" id="uploadFile" accept=".jpg, .jpeg, .png"/>
    <button onclick="processImage()">Upload</button>
    <br>
    <div>
        <h1>Original Image</h1>
        <img id="input"/>
    </div>
    <div>
        <h1>Resized Image1</h1>
        <img id="output1"/>
    </div>
    <div>
        <h1>Resized Image2</h1>
        <img id="output2"/>
    </div>
    <script src="app.js"></script>
</body>
</html>
